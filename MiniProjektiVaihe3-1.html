		<script>
			function showResult(str) {
				if (str.length==0) {
					document.getElementById("MiniProjektiVaihe3-01").innerHTML="";
					document.getElementById("MiniProjektiVaihe3-01").style.border="0px";
					return;
				}
				if (window.XMLHttpRequest) {
					xmlhttp=new XMLHttpRequest();
				} else {  // code for IE6, IE5
					xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
				}
				xmlhttp.onreadystatechange=function() {
					if (this.readyState==4 && this.status==200) {
						document.getElementById("MiniProjektiVaihe3-01").innerHTML=this.responseText;
						document.getElementById("MiniProjektiVaihe3-01").style.border="1px solid #A5ACB2";
					}
				}
				xmlhttp.open("GET","MiniProjektiVaihe3-01.php?q="+str,true);
				xmlhttp.send();
			}
		</script>
